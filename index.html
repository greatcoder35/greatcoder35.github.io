<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    h1 {
      margin-bottom: 20px;
    }
    #player-form {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
    }
    #board {
      display: none;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }
    .cell {
      background-color: #fff;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
    }
    .cell.disabled {
      cursor: default;
    }
    #status, #restart {
      display: none;
      margin-top: 20px;
    }
    #restart {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div id="player-form">
    <label>
      Player X Name:
      <input type="text" id="playerXName" placeholder="X" />
    </label>
    <label>
      Player O Name:
      <input type="text" id="playerOName" placeholder="O" />
    </label>
    <button id="startButton">Start Game</button>
  </div>

  <div id="board" style="display: grid;">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <div id="status">Current Player: </div>
  <button id="restart">Restart Game</button>

  <script>
    const board = Array(9).fill("");
    let currentPlayer = "X";
    let isGameActive = false;
    let playerNames = { X: 'X', O: 'O' };

    const statusDisplay = document.getElementById('status');
    const cells = document.querySelectorAll('.cell');
    const restartButton = document.getElementById('restart');
    const playerForm = document.getElementById('player-form');
    const startButton = document.getElementById('startButton');
    const playerXInput = document.getElementById('playerXName');
    const playerOInput = document.getElementById('playerOName');

    const winningConditions = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6]
    ];

    startButton.addEventListener('click', () => {
      // Set player names or defaults
      playerNames.X = playerXInput.value.trim() || 'X';
      playerNames.O = playerOInput.value.trim() || 'O';
      // Hide form, show game
      playerForm.style.display = 'none';
      document.getElementById('board').style.display = 'grid';
      statusDisplay.style.display = 'block';
      restartButton.style.display = 'block';
      isGameActive = true;
      updateStatus();
    });

    function handleCellClick(e) {
      const index = e.target.getAttribute('data-index');
      if (board[index] !== "" || !isGameActive) return;
      updateCell(e.target, index);
      checkResult();
    }

    function updateCell(cell, index) {
      board[index] = currentPlayer;
      cell.textContent = currentPlayer;
      cell.classList.add('disabled');
    }

    function updateStatus(message) {
      if (message) {
        statusDisplay.textContent = message;
      } else {
        statusDisplay.textContent = `Current Player: ${playerNames[currentPlayer]}`;
      }
    }

    function changePlayer() {
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      updateStatus();
    }

    function checkResult() {
      let roundWon = false;
      for (let condition of winningConditions) {
        const [a, b, c] = condition;
        if (!board[a] || !board[b] || !board[c]) continue;
        if (board[a] === board[b] && board[b] === board[c]) {
          roundWon = true;
          break;
        }
      }
      if (roundWon) {
        updateStatus(`Player ${playerNames[currentPlayer]} Wins!`);
        isGameActive = false;
        return;
      }
      if (!board.includes('')) {
        updateStatus('Draw!');
        isGameActive = false;
        return;
      }
      changePlayer();
    }

    function restartGame() {
      board.fill('');
      isGameActive = true;
      currentPlayer = 'X';
      document.getElementById('board').style.display = 'grid';
      updateStatus();
      cells.forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('disabled');
      });
    }

    cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    restartButton.addEventListener('click', restartGame);
  </script>
</body>
</html>
